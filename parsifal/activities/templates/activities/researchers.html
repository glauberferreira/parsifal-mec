{% extends 'base.html' %}

{% load staticfiles %}

{% load i18n %}

{% load humanize %}

{% block title %}{{ page_user.profile.get_screen_name }} {{ page_title }}{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-sm-10 col-sm-offset-1">
			<form action="{% url 'activities:explorer' %}" method="get">
				<div class="input-group">
					<input type="text" name="q" class="form-control input-lg" placeholder="{% trans 'Search Researchers' %}" value="{{ q }}"> 
						<span class="input-group-btn">
							<button class="btn btn-default btn-lg" type="submit">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</span>
					
				</div>
			</form>
		</div>
	</div>

	<div class="row">
		<div class="box-body no-padding">
			<ul class="users-list clearfix">
				<li>
					<img src="/static/img/user.png" alt="User Image"> 
					<a class="users-list-name" href="#">Alexander Pierce</a> 
					<span class="users-list-date">Today</span>
				</li>
			</ul>
			<!-- /.users-list -->
		</div>
	</div>
</div>
	
{% endblock content %}
