{% load i18n humanize %}

<tr data-file-id="{{file.id}}">
  <td style="vertical-align: middle;">{{file.name}}</td>
  <td style="width: 200px; text-align: right; vertical-align: middle;">
    <a href={{file.article_file.url}} target="_blank" class="btn btn-sm btn-info">
      <span class="glyphicon glyphicon-file"></span> {% trans 'open' %}
    </a>
    <button type="button" class="btn btn-sm btn-danger btn-remove-file">
      <span class="btn-ajax-normal">
        <span class="glyphicon glyphicon-trash"></span> {% trans 'remove' %}
      </span>
      <span class="btn-ajax-loading">
        <span class="glyphicon glyphicon-refresh spin"></span> {% trans 'removing...' %}
      </span>
    </button>
  </td>
</tr>
