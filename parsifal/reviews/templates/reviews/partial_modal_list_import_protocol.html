{% load i18n %}
<div class="modal fade" id="modal-published-protocols">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{% trans 'Import Published Protocols' %}</h4>
      </div>
      <div class="modal-body">
      	 <p style="margin-bottom: 20px;">{% trans 'Below you see the reviews that exported your protocol, choose one to import the protocol for your review' %}</p>
         {% csrf_token %}
         <input type="hidden" name="review-id" value="{{ review.id }}">
         <table class="table" id="tbl-import-protocols">
           <thead>
            	<tr>
            		<th width="50%">{% trans 'Review' %}</th>
            		<th width="30%">{% trans 'Author' %}</th>
            		<th></th>
            		<th></th>
            	</tr>
         	</thead>
           <tbody></tbody>
         </table>
      </div><!-- end modal-body-->
    </div><!-- end modal-content-->
  </div><!-- end modal-dialog-->
</div> <!-- end modal import -->
