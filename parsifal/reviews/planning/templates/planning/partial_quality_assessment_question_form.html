{% load i18n %}

{% load humanize %}

<tr oid="{{ quality_question.id|default:'None' }}" csrf-token="{{ csrf_token }}">
  <td style="vertical-align: middle;" colspan="2">
    <input type="text" maxlength="255" class="form-control quality-question-description" value="{{ quality_question.description }}">
  </td>
  <td style="width: 180px; text-align: right; vertical-align: middle;">
    <button type="button" class="btn btn-sm btn-success btn-save-quality_question">
      <span class="btn-ajax-normal">
        <span class="glyphicon glyphicon-ok"></span> {% trans 'save' %}
      </span>
      <span class="btn-ajax-loading">
        <span class="glyphicon glyphicon-refresh spin"></span> {% trans 'saving...' %}
      </span>
      <span class="btn-ajax-complete">
        <span class="glyphicon glyphicon-ok"></span> {% trans 'saved!' %}
      </span>
    </button>
    <button type="button" class="btn btn-sm btn-default btn-cancel-quality_question">{% trans 'cancel' %}</button>
  </td>
</tr>
