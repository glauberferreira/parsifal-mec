{% load i18n %}

{% for review in suggested_reviews %}
<tr id="exported-review" style="cursor: pointer;">
    <td>{{review.id}}</td>
    <td>{{review.title}}</td>
    <td>{{review.author}}</td>
    <td id="import-risk-fields">
       <button type="button" class="btn btn-success btn-sm" id="btn-import-pico" data-review-ref-id="{{review.id}}">
            {% trans 'Import' %}
        </button>
    </td>
    <td id="details-pico-fields">
    	<button type="button" class="btn btn-success btn-sm" id="btn-details-pico">
       		<span class="glyphicon glyphicon-zoom-in"></span>
            
        </button> 
    </td>
</tr>
<tr class="hidden">
    <td colspan="5">
      <form method="post" id="form-suggested-pico-{{review.id}}">
      	{% csrf_token %}
      	<input type="hidden" name="review_id" value="{{ review.id }}" />
      	<input type="hidden" name="review_ref_id" id="review_ref_id" value="{{risk.id}}"  />
        <div class="row">
        	<div class="col-lg-12">
        		<h4>{{ review.pico_type }}</h4>
        	</div>
        </div>
        <div class="row">
        	<div class="form-group">
               <label class="control-label col-md-2 text-muted" for="population">{% trans 'Population' %}:</label>
               <div class="col-md-10 text-muted">
                 {{ review.population }}
               </div>
             </div>
        </div>
        <div class="row">
        	<div class="form-group">
              <label class="control-label col-md-2 text-muted" for="intervention">{% trans 'Intervention' %}:</label>
              <div class="col-md-10 text-muted">
                {{ review.intervention }}
              </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
              <label class="control-label col-md-2 text-muted" for="comparison">{% trans 'Comparison' %}:</label>
              <div class="col-md-10 text-muted">
                {{ review.comparison }}
              </div>
            </div>
         </div>
         <div class="row">
            <div class="form-group">
               <label class="control-label col-md-2 text-muted" for="outcome">{% trans 'Outcome' %}:</label>
               <div class="col-md-10 text-muted">
                 {{ review.outcome }}
               </div>
            </div>           
        </div>
      </form>
    </td>
</tr>
{% endfor %}
