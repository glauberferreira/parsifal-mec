#executar -> docker-compose up --build
version: '3'

services:
  db:
    image: postgres:10.1-alpine
    networks:
      - webnet
    volumes:
      - /docker-volumes/parsifal/db-data:/var/lib/postgresql/data
    restart: always
    ports:
      - 7001:5432
    env_file:
      - .env
  web:
    build: .
    command:
      - ./wait-for-postgres.sh
      - db
      - parsifal
      - ${POSTGRES_PASSWORD}
      - ./app-entrypoint.sh
        #command: ["./wait-for-postgres.sh", "db", "parsifal", $POSTGRES_PASSWORD,"./app-entrypoint.sh"]
    ports:
      - 8000:8000
    depends_on:
      - db
    networks:
      - webnet    
    volumes:
      - /docker-volumes/parsifal/web/static:/static 
      - /docker-volumes/parsifal/web/media:/media 
    restart: always  
networks:
  webnet:
